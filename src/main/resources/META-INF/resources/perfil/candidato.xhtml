<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>TI Jobs - perfil candidato</title>
</h:head>

<ui:include src="/WEB-INF/templates/template.xhtml" />

<h:body>

	<script type="text/javascript">
		
	</script>

	<style type="text/css">
.trDesativada {
	background: #c9c5c547 !important;
	opacity: 0.8 !important;
}

.logoEmpresa td:nth-child(1) {
	width: 20% !important;
}

.logoEmpresa td:nth-child(2) {
	width: 60% !important;
}

#tabela_head {
	display: table-column !important;
}

#tabela_data, #tabela_paginator_bottom {
	border: none !important;
	margin-top: 5px !important;
}

#tabela_data td {
	border: none !important;
	border-bottom: 1px solid #c5c2c2 !important;
}

.styleInfo {
	margin-right: 10px;
	font-size: 15px;
}
.userImage {
	display: none !important;
}
</style>


	<h:form prependId="false">



		<div class="flex align-items-center justify-content-center"
			style="height: 540px;">

			<div class="surface-card p-4 shadow-2 border-round"
				style="height: 100%; width: 20%;">

				<div style="display: grid; justify-items: center; height: 45%;">
					<img
						src="data:image/jpg;base64, #{perfilCandidatoController.fotoStr}"
						style="width: 100px; border-radius: 50%; border: inset;" />

					<p:outputLabel value="#{perfilCandidatoController.candidato.nome}" />
					<p:outputLabel
						value="#{perfilCandidatoController.candidato.carreira}" />

					<p:linkButton value="EDITAR PERFIL" icon="pi pi-fw pi-user-edit"
						outcome="/cadastro/candidato.xhtml" styleClass="btn-success"
						style="height: fit-content;" />

				</div>

				<p:separator />

				<div style="display: grid; justify-items: center;">


					<p:linkButton value="ROADMAPS" icon="fa fa-sitemap"
						style="height: fit-content; width: 120px;" />

				</div>


			</div>

			<div class="surface-card p-4 shadow-2 border-round"
				style="height: 100%; width: 80%;">

				<div class="surface-section">

					<h3 style="margin-bottom: 25px;">Suas candidaturas</h3>

					<p:dataTable id="tabela" styleClass="logoEmpresa" var="vaga"
						value="#{perfilCandidatoController.vagas}" widgetVar="tabelaVagas"
						currentPageReportTemplate="[{startRecord} a {endRecord}]"
						disabledSelection="#{vaga.desativada == true}" rowKey="#{vaga.id}"
						emptyMessage="Sem vagas." reflow="true" paginator="true" rows="3"
						paginatorPosition="bottom"
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
						rowsPerPageTemplate="3,6,9">

						<p:column width="30%" style="text-align: center;"
							styleClass="#{vaga.desativada ? 'trDesativada' : ''}">
							<img src="data:image/jpg;base64, #{vaga.empresa.fotoStr()}"
								style="width: 60px;" />
						</p:column>

						<p:column styleClass="#{vaga.desativada ? 'trDesativada' : ''}">
							<div style="margin-bottom: 10px;">
								<h:outputText
									style="font-size: 1.5em; font-weight: 600; margin-right: 5px;"
									value="#{vaga.profissao}" />

								<h:outputText
									style="background: #cdfff3; color: #25a51c; font-weight: 600; padding: 1px;"
									value="NOVA" rendered="#{!vaga.desativada}" />

								<h:outputText
									style="background: #FFCDD2; color: #C63737; font-weight: 600; padding: 1px;"
									value="DESATIVADA" rendered="#{vaga.desativada}" />
							</div>
							<div style="margin-bottom: 10px;">
								<div class="colunaInfo" style="display: flex;">
									<div class="styleInfo">
										<i class="pi pi-briefcase" />
										<h:outputText value=" #{vaga.empresa.nomeEmpresarial}" />
									</div>


									<div class="styleInfo">
										<i class="pi pi-map-marker" />
										<h:outputText value=" #{vaga.empresa.localidade}" />
									</div>
									<div class="styleInfo">
										<i class="fa fa-building" />
										<h:outputText value=" #{vaga.empresa.tamanho}" />
									</div>

									<div class="styleInfo">
										<i class="pi pi-chart-bar" />
										<h:outputText value=" #{vaga.nivelExperiencia}" />
									</div>
								</div>
								<div class="colunaInfo" style="display: flex;">

									<div class="styleInfo">
										<i class="fa fa-money" /> <span> Salário: </span>

										<h:outputText value="#{vaga.salario}" />
									</div>

									<div class="styleInfo">
										<i class="fa fa-file-text-o" />
										<h:outputText value=" #{vaga.tipoContrato}" />
									</div>
									<div class="styleInfo">
										<i class="fa fa-plane" /> <span> Aceita Candidatos de
											Fora: </span>
										<h:outputText value=" #{vaga.aceitaCandidatoFora}" />
									</div>
								</div>
							</div>
							<div>
								<p:repeat value="#{vaga.listaPrincipaisTecnologias()}"
									var="tecnologia">
									<span
										style="border-radius: 16px; background-color: #cfe6f9; padding: 0 0.5rem; font-size: 15px; font-weight: 600; color: #3477a7;">#{tecnologia}</span>
								</p:repeat>
							</div>
						</p:column>

						<p:column>

							<p:button value="CANCELAR CANDIDATURA" styleClass="btn-danger" />


						</p:column>

					</p:dataTable>


				</div>

			</div>

		</div>

		<div
			style="display: flex; background-color: black; width: 100%; height: 50px; color: #bdb9b9; justify-content: space-between; align-items: center;">

			<span style="margin-left: 10px;">Copyright (C) 2022 - TI Jobs</span>

			<span style="margin-right: 10px;">Versão: 1.0.0</span>

		</div>

	</h:form>

</h:body>
</html>
