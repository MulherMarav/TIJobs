<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>TI Jobs - cadastro vaga</title>
</h:head>

<ui:include src="/WEB-INF/templates/template.xhtml" />

<h:body>

	<h:form>
		<div class="flex align-items-center justify-content-center">
			<div class="surface-card p-4 shadow-2 border-round w-full lg:w-10">
				<div class="text-center mb-5">
					<i class="pi pi-briefcase" style="font-size: 30px;"></i>

					<div class="text-900 text-3xl font-medium mb-3">
						<div style="display: inline-flex;">
							<h1 class="text-900" style="margin-right: 8px;">Cadastro de</h1>
							<h1
								class="text-blue-600 scalein animation-duration-2000 animation-iteration-infinite">Vagas</h1>
						</div>
					</div>

					<span class="text-600 font-medium line-height-3">Os melhores
						profissionais,</span> <a
						class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">do
						mercado!</a>
				</div>

				<div>




					<p:panelGrid columns="4"
						columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
						layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
						style="border:0px none; background-color:transparent;">

						<p:row>
							<p:divider align="left">
								<div class="p-d-inline-flex p-ai-center">
									<i class="pi pi-user p-mr-2" /> <b>Empresa</b>
								</div>
							</p:divider>
						</p:row>

						<p:outputLabel for="@next" value="Deixar como anônima?" />
						<p:inputText />

						<p:outputLabel for="@next" value="Aceita candidatos de fora?" />
						<p:inputText />


						<p:outputLabel for="@next" value="Apresentação:" />
						<p:inputTextarea rows="3" />

						<p:outputLabel for="@next" value="Tipo de Trabalho:" />
						<p:inputText />


						<p:row>
							<p:divider align="left">
								<div class="p-d-inline-flex p-ai-center">
									<i class="pi pi-user p-mr-2" /> <b>Vaga</b>
								</div>
							</p:divider>
						</p:row>

						<p:outputLabel for="@next" value="Profissão:" />
						<p:inputText />

						<p:outputLabel for="@next" value="Nível de Experiênica:" />
						<p:inputText />


						<p:outputLabel for="@next" value="Salário:" />
						<p:inputText />

						<p:outputLabel for="@next" value="Tipo de Contrato:" />
						<p:inputText />

						<p:outputLabel for="@next" value="Principais Skills:" />
						<p:inputText />

						<p:row>
							<p:divider align="left">
								<div class="p-d-inline-flex p-ai-center">
									<i class="pi pi-user p-mr-2" /> <b>Detalhes</b>
								</div>
							</p:divider>
						</p:row>


						<p:outputLabel for="@next" value="Responsibilidades:" />
						<p:inputText />

						<p:outputLabel for="@next" value="Skills Desejavéis:" />
						<p:inputText />

						<p:outputLabel for="@next" value="Skills Obrigatórias:" />
						<p:inputText />

					</p:panelGrid>

					<hr />

					<div class="flex align-items-center justify-content-between mb-6">

						<a style="width: 50%;"
							class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Verifique
							se os dados estão corretos antes de cadastrar a vaga!</a>

						<p:commandButton type="button" value="Cadastrar" icon="pi pi-user" />

					</div>


				</div>
			</div>
		</div>

	</h:form>

	<style type="text/css">
.ui-divider {
	color: #2972bd;
	opacity: 0.4;
}

.ui-divider-content {
	background-color: #ffffff;
	padding: 0 0.5rem;
	margin-left: 25px;
}

.ui-divider.ui-divider-solid.ui-divider-horizontal:before {
	border-top-style: dotted !important;
}
</style>

</h:body>
</html>
