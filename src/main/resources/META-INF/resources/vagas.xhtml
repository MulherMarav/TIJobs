<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>index</title>
</h:head>

<ui:include src="/WEB-INF/templates/template.xhtml" />

<h:body>

	<style type="text/css">
#cabecalho {
	background-image: url("/resources/images/cidade3.jpg") !important;
}

#tabela_head {
	display: table-column !important;
}

.styleInfo {
	margin-right: 10px !important;
	font-size: 16px !important;
}

.ui-state-highlight, .ui-widget-content .ui-state-highlight {
	color: black !important;
	background-color: #9eaccd !important;
	background-image: linear-gradient(to bottom, #fdfdfd, #9eaccd)
		!important;
}
</style>



	<h:form prependId="false">

		<div style="height: auto;">
			<div id="cabecalho" class="surface-section text-center"
				style="background-color: #eaeaff; padding-bottom: 2px; margin-bottom: 20px; background: left;">
				<div class="mb-3 font-bold text-2xl"
					style="display: inline-flex; margin-top: 40px;">
					<h1 class="text-900" style="margin-right: 8px;">Sobre a</h1>
					<h1
						class="text-blue-600 scalein animation-duration-2000 animation-iteration-infinite">empresa</h1>
				</div>
				<div class="text-700 text-sm mb-6 text-2xl">
					<p>O cadastro será utilizado para apresentação da empresa nas
						vagas de emprego.</p>
				</div>
			</div>

			<div class="flex align-items-center justify-content-center">

				<div class="surface-card p-4 shadow-2 border-round w-full lg:w-11">

					<div class="surface-section" style="display: flex;">

						<div style="width: 30%;">

							<h4>Filtros</h4>


							<div>
								<p:outputLabel for="@next" value="Filtrar:" />

								<p:commandButton value="TODAS" style="border-radius: 16px;" />

							</div>

							<div>

								<p:outputLabel value="Tipo de Contrato" />

								<p:commandButton value="CLT" style="border-radius: 16px;" />

								<p:commandButton value="PJ" style="border-radius: 16px;" />
								<p:commandButton value="Estágio" style="border-radius: 16px;" />


							</div>

							<div>

								<p:outputLabel value="Nível de Experiência" />

								<p:commandButton value="Júnior" style="border-radius: 16px;" />

								<p:commandButton value="Pleno" style="border-radius: 16px;" />
								<p:commandButton value="Sênior" style="border-radius: 16px;" />

							</div>


							<div>

								<p:outputLabel value="Tamanho da Empresa" />

								<p:commandButton value="Startup" style="border-radius: 16px;" />

								<p:commandButton value="Pequena/Média Empresa"
									style="border-radius: 16px;" />
								<p:commandButton value="Grande Empresa"
									style="border-radius: 16px;" />


							</div>

							<div>
								<p:outputLabel value="Cidade" />

							</div>

							<div>

								<p:commandButton value="Remoto" style="border-radius: 16px;" />
								<p:commandButton value="Aceita Candidatos de Fora"
									style="border-radius: 16px;" />

							</div>


						</div>

						<div style="width: 70%;">
							<p:dataTable id="tabela" var="vaga"
								value="#{vagaController.vagas}" widgetVar="tabelaVagas"
								multiViewState="true" selectionMode="single" scrollable="true"
								scrollHeight="500"
								currentPageReportTemplate="[{startRecord} a {endRecord}]"
								selection="#{vagaController.vagasSelecionadas}"
								rowKey="#{vaga.id}" emptyMessage="Sem vagas." reflow="true">

								<p:column width="20%" style="text-align: center;">
									<img
										src="data:image/jpg;base64, #{vagaController.fotoStr(vaga.empresa)}"
										style="width: 60px;" />
								</p:column>

								<p:column>
									<div style="margin-bottom: 10px;">
										<h:outputText style="font-size: 1.5em; font-weight: 600;"
											value="#{vaga.profissao}" />
										<span
											style="background: #FFCDD2; color: #C63737; font-weight: 600; padding: 1px;">NOVA</span>
									</div>
									<div style="margin-bottom: 10px;">
										<div style="display: flex;">
											<div class="styleInfo">
												<i class="pi pi-briefcase"></i>
												<h:outputText value=" #{vaga.empresa.nomeEmpresarial}" />
											</div>


											<div class="styleInfo">
												<i class="pi pi-map-marker"></i>
												<h:outputText value=" #{vaga.empresa.localidade}" />
											</div>
											<div class="styleInfo">
												<i class="pi pi-building"></i>
												<h:outputText value=" #{vaga.empresa.tamanho}" />
											</div>

											<div class="styleInfo">
												<i class="pi pi-chart-bar"></i>
												<h:outputText value=" #{vaga.nivelExperiencia}" />
											</div>
										</div>
										<div style="display: flex;">

											<div class="styleInfo">
												<i class="fa fa-money"></i> <span> Salário: </span>

												<h:outputText value="#{vaga.salario}" />
											</div>

											<div class="styleInfo">
												<i class="fa fa-file-text-o"></i>
												<h:outputText value=" #{vaga.tipoContrato}" />
											</div>
											<div class="styleInfo">
												<i class="fa fa-plane"></i> <span> Aceita Candidatos
													de Fora: </span>
												<h:outputText value=" #{vaga.aceitaCandidatoFora}" />
											</div>
										</div>
									</div>
									<div>
										<span
											style="border-radius: 16px; background-color: #e0f1ff; padding: 0 0.5rem; font-size: 16px;">#{vaga.principalTecnologia}</span>
									</div>
								</p:column>

							</p:dataTable>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div
			style="display: flex; background-color: black; width: 100%; height: 50px; color: #bdb9b9; justify-content: space-between; align-items: center;">

			<span style="margin-left: 10px;">Copyright (C) 2022 - TI Jobs</span>

			<span style="margin-right: 10px;">Versão: 1.0.0</span>


		</div>


	</h:form>

</h:body>
</html>
