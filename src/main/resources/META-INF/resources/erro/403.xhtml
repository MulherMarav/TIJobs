<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>TI Jobs - 403</title>
</h:head>

<ui:include src="/WEB-INF/templates/template.xhtml" />

<h:body>

	<div class="error-page bodyPrincipal" style="display: flex; align-items: center;">
		<h2 class="headline text-fatal">403</h2>

		<div class="error-content" style="font-size: 1.1em">
			<h3>
				<i class="fa fa-lock text-fatal" style="margin-right: 5px;"></i>Acesso negado! Você não tem
				permissão para acessar essa página.
			</h3>

			<p>
				Volte para
				<p:link style="text-decoration: underline"
					outcome="/#{adminConfig.indexPage}" value="o início" escape="false" />
				ou para <a href="#" onclick="window.history.back();" class="ui-link"
					style="text-decoration: underline">a página anterior</a>.
			</p>

		</div>
	</div>
	<h:form>
		<p:remoteCommand autoRun="true" process="@none" global="false"
			partialSubmit="true" update="@none"
			oncomplete="$('body').layout('fix');window.setTimeout(collapseSidebar, 100);" />
	</h:form>

	<ui:include src="/includes/rodape.xhtml" />


</h:body>
</html>
