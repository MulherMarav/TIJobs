<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>TI Jobs - roadmaps</title>
</h:head>

<ui:include src="/WEB-INF/templates/template.xhtml" />

<h:body>

	<h:outputStylesheet name="css/roadmap.css" />

	<h:form>

		<h2
			style="width: 100%; text-align: center; margin-top: 35px; margin-bottom: 35px;">ROADMAP's</h2>

		<div style="display: grid; justify-content: start; margin-left: 16px;">


			<ul
				class="list-none p-0 m-0 flex align-items-center font-medium mb-3">
				<li><a href="http://localhost:8080/perfil/candidato.jsf"
					class="text-500 no-underline line-height-3 cursor-pointer">Dashboard</a>
				</li>
				<li class="px-2"><i
					class="pi pi-angle-right text-500 line-height-3" /></li>
				<li><span class="text-900 line-height-3">Roadmaps</span></li>
			</ul>

			<span>As tecnologias marcadas com '*' s√£o as tecnologias que
				voce precisa saber para ser um desenvolvedor.</span>

		</div>

		<div class="ui-inputgroup"
			style="margin-right: 16px;; display: flex; justify-content: flex-end;">
			<div id="searchIcon" class="ui-inputgroup-addon">
				<i class="pi pi-search"></i>
			</div>
			<p:selectOneMenu id="searchBtn" filter="true"
				filterMatchMode="contains" effect="fade"
				style="min-width: 130px;"
				value="#{roadmapController.roadmapSelecionado}">

				<p:ajax event="change" update="@form" process="@this"
					listener="#{roadmapController.geraRoadmap}" />

				<f:selectItem itemLabel="Java" itemValue="Java" />
				<f:selectItem itemLabel="ASP .NET Core" itemValue="ASP .NET Core" />

			</p:selectOneMenu>

		</div>

		<div class="flex align-items-center justify-content-center">


			<div class="surface-card p-4 shadow-2 border-round"
				style="width: 98%; height: 550px; overflow: auto; margin-bottom: 35px; margin-top: 10px;">



				<p:diagram value="#{roadmapController.model}"
					style="height: 1500px; width: 100%; overflow: initial;"
					styleClass="ui-widget-content" />

			</div>
		</div>

		<ui:include src="/includes/rodape.xhtml" />
	</h:form>

</h:body>
</html>
