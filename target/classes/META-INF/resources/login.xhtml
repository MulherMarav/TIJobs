<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>TI Jobs - login</title>
</h:head>

<ui:include src="/WEB-INF/templates/template.xhtml" />

<h:body>

	<style type="text/css">
.ui-tabs-nav {
	border: none !important;
}

.card {
	background-image: url("/resources/images/cidade.jpg") !important;
}

.ui-tabs-nav {
	font-size: 16px !important;
}

@media screen and (max-width: 770px) {
	#login {
		width: 90% !important;
	}
}
</style>


	<h:form prependId="false" >

		<div class="card"
			style="height: 537px; display: flex; justify-content: center; align-items: center; background-repeat: no-repeat; background: left;">


			<p:tabView id="login" style="width: 50%; height: auto;" prependId="false">
				<p:tab title="Login">

					<div class="text-center mb-5" style="font-size: 20px;">


						<i class="pi pi-briefcase" />

						<div class="text-900 text-3xl font-medium mb-3">Bem vindo(a)
							de volta!</div>
						<span class="text-600 text-3xl font-medium line-height-3">Ainda
							não possui conta?</span>

						<p:link
							class="font-medium text-3xl no-underline ml-2 text-blue-500 cursor-pointer"
							value="Crie agora!" outcome="/cadastre.xhtml">
							<f:param name="index" value="0" />
						</p:link>

					</div>

					<div>
						<label for="@next" class="block text-900 font-medium mb-2">E-mail</label>
						<p:inputText id="username" styleClass="w-full mb-4">
						<p:focus />
						</p:inputText>

						<label for="@next" class="block text-900 font-medium mb-2">Senha</label>
						<p:password id="password" 
							styleClass="w-full mb-3" />

						<div class="flex align-items-center justify-content-between mb-6">
							<div class="flex align-items-center">
								<p:selectBooleanCheckbox id="rememberme" styleClass="mr-2" />
								<label for="rememberme">Lembre-me</label>
							</div>
							<a
								class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Esqueceu
								sua senha?</a>
						</div>

						<h:panelGroup rendered="#{param.authfailed eq 'true'}">
							<div class="alert alert-danger" style="text-align: center;">
								E-mail ou senha inválidos</div>
						</h:panelGroup>


						<p:commandButton id="submit" ajax="false" value="Entrar"
							icon="pi pi-sign-in" styleClass="btn-primary" />
					</div>



				</p:tab>

			</p:tabView>

		</div>

		<div
			style="display: flex; background-color: black; width: 100%; height: 50px; color: #bdb9b9; justify-content: space-between; align-items: center;">

			<span style="margin-left: 10px;">Copyright (C) 2022 - TI Jobs</span>

			<span style="margin-right: 10px;">Versão: 1.0.0</span>


		</div>

	</h:form>

</h:body>
</html>
